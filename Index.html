<body>
    <!-- NavBar -->

    <!-- Carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Slides -->
      <div class="carousel-inner">
          <!-- Slide 1 with typewriter text -->

              <div class="typewriter">

              </div>
              </div>

          </div>

</div>
